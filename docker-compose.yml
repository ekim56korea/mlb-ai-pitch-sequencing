version: '3.8'

services:
  # 백엔드 서비스 (FastAPI)
  api:
    build: .
    container_name: pitch-commander-api
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # 코드를 수정하면 바로 반영되도록 연결
    environment:
      - PYTHONUNBUFFERED=1

  # 프론트엔드 서비스 (Streamlit)
  ui:
    build: .
    container_name: pitch-commander-ui
    command: streamlit run ui/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - api  # API가 켜진 뒤에 UI를 켬